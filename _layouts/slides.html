<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{site.baseurl}}/assets/revealjs/css/reveal.css">
	<link rel="stylesheet" href="{{site.baseurl}}/assets/revealjs/css/theme/white.css">
</head>
<body>

	<div class="reveal">
		<div class="slides">
			<section>
				<script type="text/template">
{{ content }}
				</script>
			</section>
		</div>
	</div>

	<script src="{{site.baseurl}}/assets/revealjs/lib/js/head.min.js"></script>
	<script src="{{site.baseurl}}/assets/revealjs/js/reveal.js"></script>
	<script>
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,
			dependencies: [
				{ src: '{{site.baseurl}}/assets/marked/classList.min.js', condition: function() { return !document.body.classList; } },
				{ src: '{{site.baseurl}}/assets/marked/marked.min.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: '{{site.baseurl}}/assets/marked/markdown.min.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } }
			]});	
	</script>
</body>
</html>
